<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8 UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/50ca4bca32.js" crossorigin="anonymous"></script>
    <script src="./script/weather.js" async></script>
    <script src="./script/time.js" async></script>
    <script src="./script/themes.js" async></script>
    <title>Welcome</title>
</head>
<body>
    
    <img alt="sword" src="images/od_stalker.png">

    
    <div class="content-container">
   
    <div class="header-container">
        <h1>Welcome, Robert</h1>
        <div class="status-strip">
            <span class="date"></span>
            <span> | </span>
            <span class="time"></span>
            <!--<span> | </span>-->
            <!--<span class="weather"></span>-->
        </div>
    </div>
    

<div class="card-container">
    <!---Social container-->
    <div class="container">
        <h2 class="title">
            <i class="fa-solid fa-graduation-cap"></i>
            College
        </h2>
        <div class="links"></div>
            <a href="https://learn.ul.ie/d2l/home">Brightspace</a>
            <a href="https://outlook.office.com/mail/">Student Mail</a>
            <a href="https://ulcampus.sharepoint.com/sites/StudPortExamPapers">Exam Papers</a>
            <a href="https://proton.me/">Proton</a>
            
    </div>


    <!---Developer Container-->
    <div class="container">
        <h2 class="title">
            <i class="fa-solid fa-terminal"></i>
            Dev
        </h2>
        <div class="links"></div>
            <a href="https://www.github.com">Github</a>
            <a href="https://docs.python.org/3/">Python Docs</a>
            <a href="https://chatgpt.com/">ChatGPT</a>
            <a href="https://home.edx.org/">Harvard</a>
    </div>

    
    <!---Reading Container-->
    <div class="container">
        <h2 class="title">
            <i class="fa-solid fa-book"></i>
            Read
        </h2>
        <div class="links"></div>
            <a href="https://www.Goodreads.com/">Goodreads</a>
            <a href="https://howlongtoread.com/">How Long to Read</a>
            <a href="https://annas-archive.org/">Anna's Archive</a>
            <a href="https://libgen.is/">LibGen</a>
            
    </div>

    <!---Linux Container-->
    <div class="container">
        <h2 class="title">
            <i class="fa-brands fa-linux"></i>
            Linux
        </h2>
        <div class="links"></div>
            <a href="https://mynixos.com/">My NixOS</a>
            <a href="https://wiki.archlinux.org/">Arch Wiki</a>
            <a href="https://distrowatch.com/">Distrowatch</a>
            <a href="https://www.reddit.com/r/unixporn/">Unix Porn</a>
            
    </div>

    <!---Chess Container-->
    <div class="container">
        <h2 class="title">
            <i class="fa-solid fa-chess-king"></i>
            Chess
        </h2>
        <div class="links"></div>
            <a href="https://www.chess.com/home">Chess.com</a>
            <a href="https://chessly.com/">Chessly</a>
            <a href="https://www.youtube.com/@GothamChess">Gotham Chess</a>
            <a href="https://en.chessbase.com/">Chessbase</a>
            
    </div>
